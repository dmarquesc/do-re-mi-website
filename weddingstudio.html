<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic DAW Interface</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A next-gen Digital Audio Workstation (DAW) interface with AI-powered analysis, video conferencing, and a futuristic music production experience.">
    <meta name="keywords" content="DAW, Digital Audio Workstation, AI Music, Audio Production, Video Conferencing">
    <meta name="author" content="DMarques Coleman">
    
    <!-- Social Media Open Graph Tags -->
    <meta property="og:title" content="Futuristic DAW Interface">
    <meta property="og:description" content="A next-gen DAW with AI-powered tools, real-time collaboration, and immersive visuals.">
    <meta property="og:image" content="thumbnail.jpg">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Futuristic DAW Interface">
    <meta name="twitter:description" content="A next-gen DAW with AI-powered tools, real-time collaboration, and immersive visuals.">
    <meta name="twitter:image" content="thumbnail.jpg">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="weddingstudio.css">
    
    <!-- TensorFlow & Magenta.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <!-- Top Section with Zoom Monitor and Wedding Panel -->
            <div class="top-section">
                <!-- Zoom Monitor Section -->
                <section id="zoom-monitor" class="zoom-monitor">
                    <h2 id="zoom-title">Zoom Monitor</h2>
                    <div id="videoContainer">
                        <video id="videoChat" autoplay aria-label="Live video chat feed"></video>
                        <button id="pipMode" aria-label="Enable Picture-in-Picture mode">ðŸ“º PiP Mode</button>
                    </div>
                </section>
            
                <!-- Wedding Planning Panel -->
                <section class="wedding-panel">
                    <h2 class="wedding-title">Wedding Studio</h2>
                    
                    <!-- Interactive Planning Buttons -->
                    <div class="planning-buttons">
                        <button>Pre-Wedding Planning</button>
                        <button>Ceremony Planning</button>
                        <button>Reception Planning</button>
                        <button>Legal & Administrative Aspects</button>
                        <button>Post-Wedding Activities</button>
                    </div>

                    <!-- Wedding Timeline -->
                    <div class="wedding-timeline">
                        <div class="timeline-item">
                            <span class="timeline-content">Event 1: Wedding Ceremony</span>
                        </div>
                        <div class="timeline-item">
                            <span class="timeline-content">Event 2: Reception</span>
                        </div>
                        <div class="timeline-item">
                            <span class="timeline-content">Event 3: First Dance</span>
                        </div>
                    </div>
                    
                    <!-- Wedding Gallery Section -->
                    <div class="wedding-gallery">
                        <div class="gallery-grid">
                            <img src="venue.png" alt="Venue & Setup" height="100" width="50">
                            <img src="dress.png" alt="Reception Details" height="100" width="50">
                            <img src="bouqet.png" alt="Bouquet & Flowers" height="100" width="50">
                            <img src="cake.png" alt="Cake & Sweets" height="100" width="50">
                            <img src="makeup.png" alt="Makeup & Sweets" height="100" width="50">
                            <img src="lens.png" alt="Lens & Decorations" height="100" width="50">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        <!-- Wedding Venue Setup Section -->
        <section id="wedding-venue">
            <h2 id="venue-title">Wedding Venue Setup</h2>
        
            <!-- Drag & Drop Area -->
            <div id="drag-drop-area">
                <h3>Arrange Your Wedding Setup</h3>
                
                <!-- Landscape Venue Placeholder Inside Drag & Drop Area -->
                <div id="venue-container">
                    <img id="venue-placeholder" src="venue.webp" alt="Venue Placeholder">
                    <button id="change-venue">Change Venue</button>
                </div>
                
                <!-- Drop Zone Area -->
                <div class="drop-zone" id="drop-zone">
                    <p>Drag and drop avatars, tables, and decorations here</p>
                </div>
            </div>

            <!-- Avatars & Setup Elements Section -->
            <div id="wedding-elements">
                <h3>Bridal Party & Decor</h3>
                <div class="drag-elements">
                    <img class="draggable" src="bride-avatar.png" alt="Bride" draggable="true">
                    <img class="draggable" src="groom-avatar.png" alt="Groom" draggable="true">
                    <img class="draggable" src="table.png" alt="Table" draggable="true">
                    <img class="draggable" src="chair.png" alt="Chair" draggable="true">
                    <img class="draggable" src="flowers.png" alt="Flowers" draggable="true">
                </div>
            </div>
        </section>
    </main>
    
    <!-- External JavaScript -->
    <script src="weddingstudio.js"></script>
</body>
</html>
