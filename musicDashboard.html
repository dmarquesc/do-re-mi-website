<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Re Mi Profile Dashboard</title>
    <link rel="stylesheet" href="musicDashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="profile-section">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </aside>
        
        <section class="bio-section">
            <h2>User Name</h2>
            <p>Bio description...</p>
            <div class="stats">
                <span>Followers: 1000</span>
                <span>Following: 500</span>
            </div>
        </section>

        <section class="grid-section">
            <div class="grid-item">Topic 1</div>
            <div class="grid-item">Topic 2</div>
            <div class="grid-item">Topic 3</div>
            <div class="grid-item">Topic 4</div>
            <div class="grid-item">Topic 5</div>
            <div class="grid-item">Topic 6</div>
        </section>

        <section class="scroll-feed">
            <div class="scroll-item">Post 1</div>
            <div class="scroll-item">Post 2</div>
            <div class="scroll-item">Post 3</div>
        </section>
    </div>
</body>
</html>
