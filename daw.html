    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<body>
    <main>
        <div class="container">
            <div class="top-section">
                <section id="zoom-monitor" class="zoom-monitor">
                    <h2 id="zoom-title">Zoom Monitor</h2>
                    <div class="toggle-container" role="group" aria-label="Waveform and Video Toggle">
                        <label class="toggle-switch" for="waveformToggle">
                            <input type="checkbox" id="waveformToggle" aria-label="Toggle between waveform and live video">
                            <span class="slider"></span>
                        </label>
                        <span>Waveform / Live Video</span>
                    </div>
                    <div id="waveformContainer">
                        <canvas id="waveformCanvas" role="img" aria-label="Audio waveform visualization"></canvas>
                        <canvas id="spectrumCanvas" role="img" aria-label="Audio spectrum visualization"></canvas>
                        <audio id="audio" controls aria-label="Audio player">
                            <source src="your-audio-file.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div id="controls">
                        <label for="color1">Color 1:</label>
                        <input type="color" id="color1" value="#ff00ff" aria-label="Select first color">
                        <label for="color2">Color 2:</label>
                        <input type="color" id="color2" value="#00ffff" aria-label="Select second color">
                        <input type="file" id="audioInput" accept="audio/*" aria-label="Upload audio file">
                    </div>
                    <div id="videoContainer">
                        <video id="videoChat" autoplay aria-label="Live video chat feed"></video>
                        <button id="pipMode" aria-label="Enable Picture-in-Picture mode">ðŸ“º PiP Mode</button>
                    </div>
                </section>
        
                <section class="vibe-panel">
                    <h2 class="vibe-title">V.I.B.E. Circuit Panel</h2>
                    <div class="ai-avatar">
                        <canvas id="aiWaveform"></canvas>
                    </div>
                    <div class="vibe-controls">
                        <button>Analyze</button>
                        <button>Generate</button>
                    </div>
                </section>
            </div>
        </div>
        
        
        <!-- Mixer Section -->
    <section id="mixer" class="mixer">
        <h2 id="mixer-title">DAW Mixer</h2>
        <div class="tracks" role="list" id="tracks-container"></div>
        <div class="master-track">
            <h3>Master Volume</h3>
            <input type="range" id="master-volume" class="fader" min="0" max="100" value="75" aria-label="Master volume slider">
            <div class="user-controls">
                <a href="musicDashboard.html" class="daw-button">Profile</a>
                <a href="index.html" class="daw-button">Logout</a>
            </div>
        </div>
        <div class="transport">
            <button id="add-track">+ Track</button>
            <button id="play">â–¶ Play</button>
            <button id="stop">â–  Stop</button>
            <button id="reset">âŸ² Reset</button>
        </div>
        
    </section>
    
    </main>
    
    <!-- External JavaScript -->
    <script src="daw.js"></script>
</body>
</html>
